name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# å…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies ğŸ”§
        run: pnpm install

      - name: Build ğŸ—ï¸
        run: pnpm build

      - name: Upload artifact ï¿½
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # Hexo é»˜è®¤ç”Ÿæˆç›®å½•æ˜¯ public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
